name: Deploy backend service

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Run bash script for backend building on VPS
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: ./home/aportmeadmin/aportme/backend.sh
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.USERNAME}}
          privateKey: ${{ secrets.SSHKEY}}